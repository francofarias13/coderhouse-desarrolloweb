<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-principal">
          <h1>
            <img
              src="../img/logocordoba.avif"
              alt="Bandera Cordoba"
            />
            YO
            <img
              src="../img/icons8-me-gusta-48.png"
              alt="Corazon"
            />
            CBA
          </h1>
          <div class="link">
            <a href="../index.html">Inicio</a>
            <a href="../html/nosotros.html">Nosotros</a>
            <a href="../html/lugares.html">Lugares</a>
            <a href="../html/videos.html">Videos</a>
            <a href="../html/contactos.html">Contactos</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h2>Lugares unicos para visitar en Cordoba</h2>
      </section>
      <div class="contacto-config">
        <p>
          Para mas informacion dejanos tus dudas en los comentarios y te
          responderemos a la brevedad
        </p>
        <form action="../html/mensaje.html" method="get">
          <label for="">Nombre y Apellido:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
          />
          <section>
            <label for="">Numero de Telefono:</label>
            <input
              type="number"
              name="number"
              id="number"
            />
          </section>
          <p>Has visitado estos lugares?</p>
          <select name="opciones" id="opciones">
            <option value="">Si</option>
            <option value="">No</option>
          </select>
          <p>Cuales de ellos has visitado?</p>
          <select name="opciones" id="opciones">
            <option value="">Camino de las Altas Cumbres</option>
            <option value="">Cerro Champaqui</option>
            <option value="">Cordoba Capital</option>
            <option value="">Estancias Jesuiticas</option>
            <option value="">Mar Chiquita</option>
            <option value="">Los Gigantes</option>
            <option value="">Pueblo Escondido</option>
            <option value="">Salinas Grandes</option>
            <option value="">Tuneles de Taninga</option>
            <option value="">Valle de Calamuchita</option>
            <option value="">Ninguno</option>
          </select>
          <p>Contanos tu experiencia:</p>
          <textarea name="" id="" cols="50" rows="10"></textarea>
          <input type="submit" value="Enviar" />
        </form>
        <a href="">
          <img class="icons-equipaje" src="../img/shine-group-of-diverse-people-1.png" alt="icono-travel">
        </a>
        <a href="">
          <img class="icons-auto" src="../img/fabulous-airplane.png" alt="icono-travel">
        </a>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
